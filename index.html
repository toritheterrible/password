<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Password Generator</title>
  
  </head>
  <body class="text-center bg-light">
    <header>
      <h1 class="mt-4 text-primary">Password Generator</h1>
    </header>
    <br>
    <h2 class="p-2, mb-5">Generate a Password</h2>
    
    <div class="bg-dark text-white m-5 p-3">
    <div class="mb-2"> 

        <label for="length">Length of Password (Between 8 - 128)</label>

        <input type="number" id="length" name="length"
               min="8" max="128">

    </div>
      
      <div>
        <label><input class= "mr-3" type="checkbox" id = "hasSpecialChar">Special Characters</label>
      </div>
      
      <div>
        <label><input class= "mr-3"  type="checkbox" id ="hasUpperCaseChar">Uppercase Characters </label>
      </div>
      <div>
          <label><input class= "mr-3" type="checkbox" id = "hasLowerCaseChar">Lowercase Characters </label>
        </div>
        <div>
            <label><input class= "mr-3"  type="checkbox" id = "hasNumbersChar">Numbers</label>
          </div><br>
    </div>
          
    <textarea class="mb-3"
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <br>
    <button class ="bg-success rounded"  id="generate">Generate Password</button>
    <button class ="bg-success rounded" id="copy">
      Copy to Clipboard
    </button>
    <script src="script.js"></script>
  </body>
</html>
